<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Reciclagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jogo da Reciclagem</h1>
  <p id="score">Pontuação: 0 | Erros: 0/5</p>
  <div id="game-area">
    <div id="item" draggable="true"></div>
    <div id="bins">
      <div class="bin" data-type="papel">
        <img src="latadelixopapel.png" alt="Lixeira de papel" />
      </div>
      <div class="bin" data-type="metal">
        <img src="latadelixometal.png" alt="Lixeira de metal" />
      </div>
      <div class="bin" data-type="vidro">
        <img src="latadelixovidro.png" alt="Lixeira de vidro" />
      </div>
      <div class="bin" data-type="plastico">
        <img src="latadelixoplastico.png" alt="Lixeira de plástico" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
